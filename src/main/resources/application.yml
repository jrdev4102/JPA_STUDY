#Application 설정파일
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        필수
        default_batch_fetch_size: 1000

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace